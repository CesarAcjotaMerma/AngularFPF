<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}</h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="heroe.img" class="img-thumbnail" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <hr>
    <h5><b>Edad : </b>{{ heroe.edad }}</h5>
    <hr>
    <h5><b>Posicion : </b>{{ heroe.posicion }}</h5>
    <hr>
    <h5><b>Nro Camiseta : </b>{{ heroe.camiseta }}</h5>
    <hr>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/logo.svg" alt="DC">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/logo.svg" alt="Marvel">
    </div>
  </div>

</div>
